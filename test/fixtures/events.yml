<% require "date" %>
summer:
  event_name: "夏合宿"
  date: <%= Time.new(2019, 8, 3).to_datetime %>
  memo: "夏合宿は8/3~8/9です。"
  created_at: <%= Time.new(2019, 8, 2).to_datetime %>
  user: michael

spring:
  event_name: "春合宿"
  date: <%= Time.new(2019, 2, 7).to_datetime %>
  memo: "春合宿は6日間です。"
  created_at: <%= Time.new(2019, 2, 6).to_datetime %>
  user: michael
  
most_recent:
  event_name: "テスト"
  date: <%= DateTime.now.to_datetime %>
  memo: "一番最近のイベント"
  created_at: <%= 10.minutes.ago.to_datetime %>
  user: michael
  
fall:
  event_name: "秋合宿"
  date: <%= Time.new(2018, 11, 20).to_datetime %>
  memo: "秋合宿は5日間です。"
  created_at: <%= Time.new(2018, 11, 15).to_datetime %>
  user: archer
  
<% 30.times do |n| %>
event_<%= n+1 %>:
  event_name: <%= "イベント#{n}" %>
  date:  <%= (n+1).days.ago.to_datetime %>
  memo: "楽しみましょう"
  created_at: <%= (n+2).days.ago.to_datetime %>
  user: michael
<% end %>